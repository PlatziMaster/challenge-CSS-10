<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/82c54fe2e6.js" crossorigin="anonymous"></script>
  <title>Login CSS grid</title>
</head>
<body>
  <div class="login">
    <i class="exit fas fa-times"></i>
    <figure class="login__img">
      <img src="img/people.png" alt="">
    </figure>
    <div class="login__card">
      <div class="login__title">Login</div>
      <div class="login__description">You don't think you should login first and behave like human not robot.</div>
      <div class="boton login__boton__email"><i class="far fa-envelope"></i> <p>Email</p></div> 
      <div class="boton login__boton__facebook"><i class="fab fa-facebook-f"></i> <p>Facebook</p></div> 
      <div class="boton login__boton__twitter"><i class="fab fa-twitter"></i> <p>Twitter</p></div> 
      
    </div>
  </div>
</body>
</html>
